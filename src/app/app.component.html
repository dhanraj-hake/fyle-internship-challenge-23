<div class="h-screen px-20 pt-4">
  <div class="content"> <span>
      fyle-frontend-challenge app is running!
    </span> </div>
  <app-loader *ngIf="userDataLoading; else Content"></app-loader>
  <ng-template #Content>
    <app-search-bar *ngIf="userData === null; else elseBlock" (searchEvent)="searchHandalar($event)"></app-search-bar>

    <ng-template #elseBlock>
      <app-user-profile [userProfile]="userData"></app-user-profile>
      <app-repositories-listing-page [username]="userData.login"></app-repositories-listing-page>
    </ng-template>
  </ng-template>

  <div *ngIf="emptyState" class="w-[100%] h-[50%] grid place-items-center">
    <h1 class="font-bold  text-2xl">Empty State No User Found</h1>
  </div>
</div>
